<!DOCTYPE html>
<html>
<head>
  <title> Index </title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body style="margin-top: 10px;">
	<h1>Finance</h1><br>
	<h2>Transfer</h2><br>
	Carbon Account Balance:<br>
	<div id="tokenBalance">

	</div>
	<br>
	From Account: <input type="text" name="from" id="from"><br>
	To Account: <input type="text" name="to" id="to"><br>
	Amount: <input type="text" name="amount" id="tokenAmount"><br>
	<input type="button" value="Transfer" onclick="App.transfer()"><br>
	<br>

	<h2>BrandSafe Recharge & Withdraw </h2><br>
	<br>

	Brand Safe Account Balance:<br>
	<div id="balance">
		
	</div>
	<br>
	Recharge (To Brand Safe account):<br>

	Account: <input type="text" name="recharge" id="recharge"><br>
	Amount: <input type="text" name="amount" id="amount"><br>
	<input type="button" value="Recharge" onclick="App.recharge()" ><br>
	<br>
	
	Withdraw (From Brand Safe Account): <br>

	Account: <input type="text" name="withdraw" id="withdraw"><br>
	<input type="button" value="Withdraw" onclick="App.withdraw()" ><br>
</body>
<script type="text/javascript" src="./app.js"></script>
<script type="text/javascript">
	window.onload = function () {
		App.refreshBalance();
		App.refreshTokenBalance();
	}

</script>
</html>
